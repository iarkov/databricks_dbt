snapshots:
  - name: snp_orders
    relation: source('jaffle_shop', 'orders')
    config:
      schema: snapshots
      database: workspace
      unique_key: id
      strategy: check
      check_cols: ['id', 'customer', 'ordered_at', 'store_id', 'subtotal', 'tax_paid', 'order_total']
      hard_deletes: ignore
      dbt_valid_to_current: "to_date('9999-12-31')"