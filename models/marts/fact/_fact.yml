version: 2

models:
    - name: fct_orders
      description: fact orders data.
      columns: 
        - name: order_id
          description: The primary key for orders.
          tests:
            - unique
            - not_null

        - name: customer_id
          description: The foreign key for customers.
          tests:
            - not_null
            - relationships:
                to: ref('dim_customers')
                field: customer_id

        - name: amount
          description: Order amount.
          data_tests:
            - greater_than_five