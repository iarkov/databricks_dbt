sources:
  - name: jaffle_shop
    database: raw
    schema: jaffle_shop
    config:
      freshness:
        warn_after:
          count: 6
          period: hour
        error_after:
          count: 12
          period: hour
    tables:
      - name: customers
        columns:
          - name: id
            description: primary key
            data_tests:
              - unique
              - not_null  
      - name: orders
        columns:
          - name: id
            description: primary key
            data_tests:
              - unique
              - not_null  