models:
  - name: fct_orders
    group: finance
    access: public
    latest_version: 1
    config:
      contract:
        enforced: true
    columns:
      - name: order_id
        data_type: string
        constraints:
          - type: not_null
          - type: unique
      - name: customer_id
        data_type: string
        constraints:
          - type: not_null
      - name: store_id
        data_type: string
        constraints:
          - type: not_null
      - name: order_date
        data_type: timestamp
      - name: subtotal
        data_type: bigint
      - name: tax_paid
        data_type: bigint
      - name: order_total
        data_type: bigint
    versions:
      - v: 1
        config:
          alias: fct_orders
      - v: 2
        columns:
        - name: order_amount
          data_type: bigint
        - include: all
          exclude: [order_total]
